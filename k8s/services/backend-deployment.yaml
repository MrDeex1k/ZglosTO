apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: zglosto
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: docker.io/zglosto/backend:latest  # Zmie≈Ñ na odpowiedni tag
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: zglosto-config
              key: NODE_ENV
        - name: BETTER_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: zglosto-config
              key: BETTER_AUTH_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: zglosto-secret
              key: DATABASE_URL
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        securityContext:
          runAsNonRoot: false
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
