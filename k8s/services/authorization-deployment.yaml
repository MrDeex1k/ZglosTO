apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorization
  namespace: zglosto
  labels:
    app: authorization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorization
  template:
    metadata:
      labels:
        app: authorization
    spec:
      containers:
      - name: authorization
        image: docker.io/zglosto/authorization:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9955
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: zglosto-config
              key: NODE_ENV
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: zglosto-secret
              key: BETTER_AUTH_SECRET
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: zglosto-secret
              key: DATABASE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9955
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9955
          initialDelaySeconds: 5
          periodSeconds: 5
